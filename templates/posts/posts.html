{{template "head" .}}
<body>
<div class="people">
    <div class="width">
        <h1>Posts</h1>

        <table class="people-table">
            <thead class="person-row head">
            <td class="person-row-id">ID</td>
            <td class="person-row-first">Title</td>
            <td class="person-row-last">Body</td>
            </thead>

            {{ range.posts }}
            <thead>
            <th class="person-row">
                <div class="person-row-id">
                    {{ .ID }}
                </div>
            <th class="person-row-first">
                {{ .Title }}
            </th>
            <th class="person-row-last">
                {{ .Body }}
            </th>
            </th>
            </thead>
            {{ end }}

        </table>
    </div>
</div>
{{template "footer" .}}
