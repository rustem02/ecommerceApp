<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .container {
            max-width: 500px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form action="/publish" method="post">

        <h4 style="text-align: center">CREATE PRODUCT</h4>
        <hr/>


<!--        {{ if .event }}-->
<!--        <div class="alert alert-success">-->
<!--            {{ .event }}-->
<!--        </div>-->
<!--        <hr/>-->
<!--        {{ end }}-->

        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" value="{{ .product.Title }}" class="form-control" autocomplete="off">
            <div class="invalid-feedback">
                {{ .validation.Title }}
            </div>
        </div>
        <div class="form-group">
            <label>Model</label>
            <input type="text" name="model" value="{{ .product.Model }}" class="form-control" autocomplete="off">
            <div class="invalid-feedback">
                {{ .validation.Model }}
            </div>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="text" name="price" value="{{ .product.Price }}" class="form-control" autocomplete="off">
            <div class="invalid-feedback">
                {{ .validation.Price }}
            </div>
        </div>
        <div class="form-group">
            <label>Rating</label>
            <input type="text" name="rating" value="{{ .product.Rating }}" class="form-control" autocomplete="off">
            <div class="invalid-feedback">
                {{ .validation.Rating }}
            </div>
        </div>


        <button type="submit" class="btn btn-success btn-block">POST</button>
        <br>
        <button class="btn btn-danger btn-block">
            <a style="color: aliceblue" href="/">Go Back</a>
        </button>
    </form>
</div>

</body>
</html>
