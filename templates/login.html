<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <style>
    .container {
      max-width: 500px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <form action="/login" method="post">
    <h4 style="text-align: center">SIGN IN</h4>
    <hr/>

    {{ if .error }}
    <div class="alert alert-danger">
      {{ .error }}
    </div>
    {{ end }}

    <div class="form-group">
      <label>Username</label>
      <input type="username" name="username" class="form-control {{ if .validation.Username }} is-invalid {{ end }}" autocomplete="off"/>
      <div class="invalid-feedback">
        {{ .validation.Username }}
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="pass" class="form-control {{ if .validation.Pass }} is-invalid {{ end }}" autocomplete="off"/>
      <div class="invalid-feedback">
        {{ .validation.Pass }}
      </div>
    </div>

    <button type="submit" class="btn btn-success btn-block">SIGN IN</button>
    <hr/>
    <center>
      <p>Don't have an account? <a href="/register">SIGN UP</a></p>
    </center>
  </form>
</div>
</body>
</html>
